{% extends 'main.html' %} {% block content %}
<h1>Home page</h1>
<div>
  <div>
    {% for room in rooms %}
    <div>
      <span>@{{room.host.username}} </span>
      <h3>
        <a href="{% url 'room' room.id %}">
          {{ room.id }} -- {{ room.name }}
        </a>
      </h3>
      <small>{{room.topic.name}}</small>
      <hr>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
